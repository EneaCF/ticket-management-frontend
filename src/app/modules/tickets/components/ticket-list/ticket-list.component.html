<div class="ticket-list">
  <button mat-raised-button color="primary" (click)="createTicket()">Nuevo Ticket</button>
  <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
    <!-- Columna Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.titulo }} </td>
    </ng-container>
    <!-- Columna Prioridad -->
    <ng-container matColumnDef="prioridad">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let ticket"> {{ ticket.prioridad }} </td>
    </ng-container>
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-button (click)="viewTicket(ticket)">Ver Detalle</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
